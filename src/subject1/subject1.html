<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../style/subject.css" />
    <title></title>
    <script>
      const index = 1;
    </script>
    <script src="./script/reference.js"></script>
    <script type="module" src="../../script/subject.js" defer></script>
  </head>
  <body>
    <header id="header">
      <div class="wrapper">
        <h1 id="title"></h1>
        <h2 id="subtitle"></h2>
      </div>
    </header>
    <main>
      <div class="shaddowWrap">
        <section>
          <div class="wrapper">
            <!-- 이 아래로만 수정하시오. 이 위를 수정해서 발생하는 모든 문제는 학생이 알아서 해결하시오. -->
            <!-- 절대 1개 파일의 용량이 100MB를 넘지 않도록 하시오. 이를 어겨 발생하는 모든 문제는 학생이 알아서 해결하시오. -->
            <!-- 1개 파일의 용량을 1MB 이하로 하시오. -->
            <!-- 비메오 영상 포맷 가이드라인 링크: https://help.vimeo.com/hc/en-us/articles/12426043233169-Video-and-audio-compression-guidelines -->
            <script src="https://unpkg.com/@lottiefiles/lottie-interactivity@latest/dist/lottie-interactivity.min.js"></script>
            <script src="https://unpkg.com/@lottiefiles/lottie-player@1.5.7/dist/lottie-player.js"></script>

            <div class="image-container1">
              <img src="./assets/1.jpg" alt="" />

              <div class="lottie-container1">
                <lottie-player
                  id="test1"
                  class="maybe"
                  src="./assets/maybe.json"></lottie-player>
              </div>
            </div>

            <script>
              LottieInteractivity.create({
                player: "#test1",
                mode: "scroll",
                actions: [
                  {
                    visibility: [0, 1],
                    type: "seek",
                    frames: [0, 120],
                  },
                ],
              });
            </script>

            <img src="./assets/2.jpg" alt="" />

            <div class="image-container2">
              <img src="./assets/3.jpg" alt="" />

              <div class="lottie-container2">
                <lottie-player
                  id="test2"
                  class="ideal"
                  src="./assets/ideal.json"></lottie-player>
              </div>
              <script>
                LottieInteractivity.create({
                  player: "#test2",
                  mode: "scroll",
                  actions: [
                    {
                      visibility: [0, 1],
                      type: "seek",
                      frames: [0, 120],
                    },
                  ],
                });
              </script>
            </div>

            <div class="image-container3">
              <img src="./assets/4.jpg" alt="" />

              <div class="lottie-container3">
                <lottie-player
                  id="test3"
                  class="chioces"
                  src="./assets/chioces.json"></lottie-player>
              </div>
            </div>

            <script>
              LottieInteractivity.create({
                player: "#test3",
                mode: "scroll",
                actions: [
                  {
                    visibility: [0, 1],
                    type: "seek",
                    frames: [0, 120],
                  },
                ],
              });
            </script>

            <div class="image-container4">
              <img src="./assets/5.jpg" alt="" />

              <div class="lottie-container4">
                <lottie-player
                  id="test4"
                  class="dia2"
                  src="./assets/dia2.json"></lottie-player>
              </div>

              <div class="lottie-container5">
                <lottie-player
                  id="test5"
                  class="tt"
                  src="./assets/tt.json"></lottie-player>
              </div>
            </div>

            <script>
              LottieInteractivity.create({
                player: "#test4",
                mode: "cursor",
                actions: [
                  {
                    position: { x: [0, 1], y: [0, 1] },
                    type: "loop",
                    frames: [20, 80],
                  },
                  {
                    position: { x: -1, y: -1 },
                    type: "stop",
                    frames: [0],
                  },
                ],
              });

              const lottieContainer4 =
                document.querySelector(".lottie-container4");

              lottieContainer4.addEventListener("click", () => {
                window.open("https://ideal-choice.vercel.app/", "_blank");
              });
            </script>

            <script>
              LottieInteractivity.create({
                player: "#test5",
                mode: "scroll",
                actions: [
                  {
                    visibility: [0, 1],
                    type: "seek",
                    frames: [0, 120],
                  },
                ],
              });
            </script>

            <img src="./assets/06.jpg" alt="" />
            <img src="./assets/07.jpg" alt="" />

            <section class="section-08">
              <div class="lottie-container6">
                <lottie-player
                  id="test6"
                  class="cat"
                  src="./assets/cat.json"
                  autoplay
                  loop></lottie-player>
              </div>
            </section>

            <img src="./assets/08.jpg" alt="" />
            <img src="./assets/09.jpg" alt="" />
            <img src="./assets/10.jpg" alt="" />
            <img src="./assets/11.jpg" alt="" />
            <img src="./assets/12.jpg" alt="" />
            <img src="./assets/13.jpg" alt="" />

            <section class="section-09">
              <div class="lottie-container7">
                <lottie-player
                  id="test7"
                  class="avsb"
                  src="./assets/asvb.json"
                  autoplay
                  loop></lottie-player>
              </div>
            </section>

            <img src="./assets/15.jpg" alt="" />
            <img src="./assets/16.jpg" alt="" />
            <img src="./assets/17.jpg" alt="" />
            <img src="./assets/18.jpg" alt="" />

            <iframe
              src="https://player.vimeo.com/video/870555812?h=f3293ad284&autoplay=1&loop=1&title=0&byline=0&portrait=0&muted=1&background=1"
              style="aspect-ratio: 640/364; width: 100%"
              frameborder="0"
              allow="autoplay; fullscreen; picture-in-picture"
              allowfullscreen></iframe>

            <iframe
              src="https://player.vimeo.com/video/870555826?h=29f8745217&autoplay=1&loop=1&title=0&byline=0&portrait=0&muted=1&background=1"
              style="aspect-ratio: 640/480; width: 100%"
              frameborder="0"
              allow="autoplay; fullscreen; picture-in-picture"
              allowfullscreen></iframe>

            <!-- <img
              src="./assets/21.jpg"
              alt=""
              target="_blank"
              onclick="window.open('https://ideal-choice.vercel.app/', '_blank')" /> -->

            <a
              href="javascript:void(0);"
              onclick="window.open('https://ideal-choice.vercel.app/', '_blank');">
              <img src="./assets/21.jpg" alt="" />
            </a>

            <!-- 비메오 영상 포맷 가이드라인 링크: https://help.vimeo.com/hc/en-us/articles/12426043233169-Video-and-audio-compression-guidelines -->
            <!-- 1개 파일의 용량을 1MB 이하로 하시오. -->
            <!-- 절대 1개 파일의 용량이 100MB를 넘지 않도록 하시오. 이를 어겨 발생하는 모든 문제는 학생이 알아서 해결하시오. -->
            <!-- 이 위로만 수정하시오. 이 아래를 수정해서 발생하는 모든 문제는 학생이 알아서 해결하시오. -->
          </div>
        </section>
      </div>
    </main>

        <a

        <a

        <a
